<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="/"><h5>Home</h5></a></br>
        </li>
    </ul>
    <div class="container">
        <div class="row">
        <div class="col"></div>
            <div class="card text-center col-6 text-white bg-dark mb-3">
                {% block alert %}{% endblock alert %}
                {% block form %} {% endblock form %}
                <input type="hidden" id="quantidade" value={{quantidade}}></input>
                {% block score %}{% endblock score %}
            </div>
        <div class="col"></div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
